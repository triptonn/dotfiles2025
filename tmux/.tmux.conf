unbind r
bind r source-file ~/.tmux.conf

#improve colors
set -g default-terminal 'screen-256color'

# start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1

# change leader key to Ctrl-k
set -g prefix C-k

# turn on mouse
set -g mouse on

# change navigation to vim equal vim motions
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# tmux-sessionizer
bind-key -r f run-shell "tmux neww ~/.scripts/tmux-sessionizer"

# tmux cht.sh
bind-key -r i run-shell "tmux neww ~/.scripts/tmux-cht.sh"

# status bar on top or bottom of the screen
set-option -g status-position top

# Tokyo Night Theme
set -g @plugin "rose-pine/tmux"
set -g @rose_pine_variant 'main'
set -g @rose_pine_host 'on'
set -g @rose_pine_date_time ''
set -g @rose_pine_user 'on'
set -g @rose_pine_directory 'on'
set -g @rose_pine_bar_bg_disable ''
set -g @rose_pine_bar_bg_disabled_color_option 'default'

set -g @rose_pine_only_windows ''
set -g @rose_pine_disable_active_window_menu ''

set -g @rose_pine_left_separator ' > '
set -g @rose_pine_right_separator ' < '
set -g @rose_pine_field_separator ' | '
set -g @rose_pine_window_separator ' - '

set -g @rose_pine_session_icon ''
set -g @rose_pine_current_window_icon ''
set -g @rose_pine_folder_icon ''
set -g @rose_pine_username_icon ''
set -g @rose_pine_hostname_icon '󰒋'
set -g @rose_pine_date_time_icon '󰃰'
set -g @rose_pine_window_status_separator '  '

# use tpm
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @plugin '27medkamal/tmux-session-wizard'
set -g @session-wizard 'T'
set -g @plugin 'Peter-McKinney/tmux-open-file-nvim'
run '~/.tmux/plugins/tpm/tpm'
